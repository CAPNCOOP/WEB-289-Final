<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Blue Ridge Bounty - Log In</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <section>
      <header>
        <h1>Blue Ridge Bounty</h1>
        <nav>
          <ul>
            <li><a href="index.html"><img src="img/barn.png" alt="An icon of a barn" height="25" width="25"></a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="ourvendors.html">Our Vendors</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="login.html"><img src="img/user.png" alt="A user login icon." height="25" width="25"></a></li>
          </ul>
        </nav>
      </header>
    </section>

    <main>
      <form action="login" class="user-login">
        <fieldset>
          <legend>Log In</legend>
          <img src="img/user.png" alt="A user icon." height="25" width="25">
          <input type="text" name="username" placeholder="username">
          <img src="img/lock.png" alt="A lock icon." height="25" width="25">
          <input type="text" name="password" placeholder="password">
        </fieldset>

        <fieldset>
          <caption>Items with * are required!</caption>
          <legend>New User? Create account here!</legend>
          <label for="username">Username: </label>
          <input type="text" name="username" placeholder="*">
          <label for="fname" name="fname">First Name: </label>
          <input type="text" name="fname" placeholder="*">
          <label for="lname">Last Name: </label>
          <input type="text" name="lname" placeholder="*">
          <label for="email">Email</label>
          <input type="text" name="email" placeholder="*">
          <label for="password">Password: </label>
          <input type="text" name="password" placeholder="*">
          <label for="confirmpass">Confirm Password: </label>
          <input type="text" name="confirmpass">
        </fieldset>
      </form>
    </main>

  </body>

</html>
